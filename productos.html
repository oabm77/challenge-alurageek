<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AluraGeek - Productos</title>
        <meta name="description" content="Challenge ONE Front-End. Sprint 02 - AluraGeek: Creando tu proprio e-commerce.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/cabecera.css">
        <link rel="stylesheet" href="assets/css/productos.css">
        <link rel="stylesheet" href="assets/css/rodapie.css">
    </head>
    <body>
        <header class="cabecera">
            <a href="./index.html"><img src="assets/img/Logo.png" alt="AluraGeek - e-commerce" class="cabecera__logo"></a>
            <div class="cabecera__busqueda">
                <input type="search" placeholder="¿Qué deseas buscar?" class="busqueda__entrada">
                <button type="button" class="busqueda__boton">
                    <img src="assets/img/search_icon.png">
                </button>
            </div>
        </header>
        <section class="productos">
            <div class="productos__cabecera">
                <h2 class="productos__titulo">Todos los productos</h2>
                <a class="productos__agregar" href="./agregarproducto.html">Agregar producto</a>
            </div>
            <div class="productos__contenedor" data-productos>

            </div>
        </section>
        <footer class="rodapie">
            <div class="rodapie__contacto">
                <div class="contacto">
                    <img class="contacto__logo" src="assets/img/Logo_rodapie.png" alt="Logo ALura">
                    <ul class="contacto__enlaces">
                        <li><a class="contacto__enlace" href="#">Quienes somos</a></li>
                        <li><a class="contacto__enlace" href="#">Política de privacidad</a></li>
                        <li><a class="contacto__enlace" href="#">Programa de fidelidad</a></li>
                        <li><a class="contacto__enlace" href="#">Nuestras Tiendas</a></li>
                        <li><a class="contacto__enlace" href="#">Quiero ser franquiciado</a></li>
                        <li><a class="contacto__enlace" href="#">Anúncie aquí</a></li>
                    </ul>
                    <form class="contacto__formulario" method="post">
                        <h3 class="formulario__titulo">Hable con nosotros</h3>
                        <div class="formulario__input--contenedor">
                            <input type="text" class="formulario__input" id="nombre" name="nombre" required>
                            <label class="formulario__label" for="nombre">Nombre</label>
                        </div>
                        <div class="formulario__input--contenedor">
                            <textarea class="formulario__textbox" id="mensaje" name="mensaje" cols="30" rows="3" required></textarea>
                            <label class="formulario__label" for="mensaje">Escribe tu mensaje</label>
                        </div>
                        <button class="formulario__button formulario__contacto">Enviar mensaje</button>
                    </form>
                </div>
            </div>
            <div class="rodapie__desarrollador">
                <p>Desarrollado por Omar Bautista</p>
                <p>2023</p>
            </div>
        </footer>
        <script type="module" src="js/productos.js"></script>
    </body>
</html>
